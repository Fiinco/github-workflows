run:
  tests: false
linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - asciicheck
    - bidichk
    - bodyclose
    - dogsled
    - durationcheck
    - errorlint
    - execinquery
    - exhaustruct
    - exportloopref
    - forcetypeassert
    - gocritic
    - gofmt
    - goimports
    - gosec
    - nakedret
    - nolintlint
    - unconvert
    - stylecheck